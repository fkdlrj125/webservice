<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style>
    .col {
    border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col bg-info">1</div>
      <div class="col bg-info">2</div>
      <div class="col bg-info">3</div>
      <div class="col bg-info">4</div>
      <div class="col bg-info">5</div>
      <div class="col bg-info">6</div>
      <div class="col bg-info">7</div>
      <div class="col bg-info">8</div>
      <div class="col bg-info">9</div>
      <div class="col bg-info">10</div>
      <div class="col bg-info">11</div>
      <div class="col bg-info">12</div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col bg-info">1</div>
      <div class="col bg-info">2</div>
      <div class="col bg-info">3</div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col bg-info">1</div>
      <div class="col col-md-6 bg-info">2</div>
      <div class="col bg-info">3</div>
    </div>
  </div>
</body>
</html>
