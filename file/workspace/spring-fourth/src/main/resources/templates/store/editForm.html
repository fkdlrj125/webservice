<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 수정</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap position-relative min-vh-100 pb-5">
      <!-- Header start -->
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="/index.html" class="nav-link px-2 text-white">홈</a>
              </li>
              <li>
                <a href="/store/items" class="nav-link px-2 text-white"
                  >상품 목록</a
                >
              </li>
              <li>
                <a href="/store/items/add" class="nav-link px-2 text-white"
                  >상품 추가</a
                >
              </li>
            </ul>

            <form
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-1"
              role="search"
              action="/store/items/search"
            >
              <div class="row align-items-center">
                <input
                  type="search"
                  name="searchItem"
                  class="form-control form-control-dark text-bg-white col"
                  placeholder="상품명 입력"
                  aria-label="Search"
                />
                <button type="submit" class="btn btn-warning ms-1 col-3">
                  검색
                </button>
              </div>
            </form>
          </div>
        </div>
      </header>
      <!-- Header End -->

      <!-- Container Start -->
      <div class="container pb-5 mb-5" style="max-width: 600px">
        <div class="py-5 text-center">
          <h2>상품 수정 폼</h2>
        </div>
        <form th:action method="post">
          <div class="row mb-2">
            <div class="col-2 fw-bold">
              <label for="itemId">상품 ID</label>
            </div>
            <div class="col">
              <input
                type="text"
                name="Id"
                id="itemId"
                class="form-control"
                th:value="${item.id}"
                readonly
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2 fw-bold">
              <label for="itemName">상품명</label>
            </div>
            <div class="col">
              <input
                type="text"
                name="itemName"
                id="itemName"
                class="form-control"
                th:value="${item.itemName}"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2 fw-bold">
              <label for="price">가격</label>
            </div>
            <div class="col">
              <input
                type="text"
                name="price"
                id="price"
                class="form-control"
                th:value="${item.price}"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2 fw-bold">
              <label for="quantity">수량</label>
            </div>
            <div class="col">
              <input
                type="text"
                name="quantity"
                id="quantity"
                class="form-control"
                th:value="${item.quantity}"
              />
            </div>
          </div>
          <hr class="my-4" />
          <!-- button -->
          <div class="row">
            <div class="col d-grid gap-2">
              <button
                class="btn btn-outline-secondary btn-lg float-center"
                type="button"
                th:onclick="|location.href = '@{/store/items/{itemId}(itemId=${item.id})}'|"
              >
                취소
              </button>
            </div>
            <div class="d-grid gap-2 col">
              <button
                class="btn btn-secondary btn-lg float-center"
                type="submit"
              >
                저장
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Container End -->

      <!-- Footer Start -->
      <footer class="py-3 text-bg-dark position-absolute bottom-0 w-100">
        <ul class="nav justify-content-center pb-2">
          <li class="nav-item">
            <a href="/index.html" class="nav-link px-2 text-white">홈</a>
          </li>
          <li class="nav-item">
            <a href="/store/items" class="nav-link px-2 text-white"
              >상품 목록</a
            >
          </li>
          <li class="nav-item">
            <a href="/store/items/add" class="nav-link px-2 text-white"
              >상품 추가</a
            >
          </li>
        </ul>
        <p class="text-center text-white">&copy; 2023 Happy Market, Corp</p>
      </footer>
      <!-- Footer End -->
    </div>
  </body>
</html>
