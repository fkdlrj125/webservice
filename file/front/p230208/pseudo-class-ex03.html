<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo class ex03</title>
    <style>
      /* ------------- css2 -------------- */
      /* 리스트의 첫 번째 li
      (자식이 아니더라고 첫 번재 li를 가져옴)
      */
      /* li:first-child {
        background-color: #ff0;
      } */

      /* ------------- css3 -------------- */
      /* 부모의 첫 번째 li */
      /* li:first-of-type{
        background-color: #ff0;
      } */

      /* 부모가 ul인 li 중 첫 번째 li */
      ul > li:first-of-type {
        background-color: #ff0;
      }

      /* 부모가 ul인 li 중 마지막 li */
      ul > li:last-of-type {
        background-color: #fedcba;
      }
      /* 몇 번째 자식 */
      /* ------------- css2 -------------- */
      li:nth-child(2){
        color:#f00;
      }

      /* ------------- css3 -------------- */
      ul>li:nth-of-type(2) {
        color:#f00;
      }
      ul>li:nth-of-type(2n+1){
        background-color: #abcdef;
      }
    </style>
  </head>
  <body>
    <h1>pseudo-class</h1>
    <ul>
      <ol>
        <li>추가된 리스트1</li>
        <li>추가된 리스트2</li>
      </ol>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
    </ul>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit amet animi
      ipsam? Odit sed ea quidem quo excepturi quisquam laboriosam! Corrupti fuga
      minus quisquam. Obcaecati beatae et quo nulla. Corrupti.
    </p>
  </body>
</html>
