<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p { 
        width: 500px;
        height: 50px;
        border: 3px solid #000;
        /* visible(기본) | hidden | scroll | auto(필요한 스크롤만 보임) */
        overflow: visible;
      }
    </style>
    <title>overflow</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus
      quisquam nobis amet a itaque ex unde cupiditate nostrum, quaerat quidem
      voluptate, earum alias facere minima eius quos quas eum exercitationem!
    </p>
  </body>
</html>
