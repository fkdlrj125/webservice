<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .content { 
        /*
         absolute를 이용한 웹 브라우저 가운데 위치 
        */
        position: absolute;
        background-color: #0ff;
        width: 800px;
        height: 400px;
        /* 화면 가운데에 박스 좌측상단이 위치하도록 설정 */
        left:50%;
        top:50%;
        /* 
          박스의 넓이와 높이의 절반만큼 margin값을 빼
          가운데에 위치하도록 설정
        */
        margin-left: -400px;
        margin-top:-200px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="in">
        <h1>content title</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
          dolorem distinctio aliquid, dicta laudantium libero aspernatur
          consequuntur sapiente dolore voluptatibus voluptas nihil nisi sunt cum
          veniam ducimus. Nihil, provident sapiente!
        </p>
      </div>
    </div>
  </body>
</html>
