<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .content { 
        /*
         absolute를 이용한 웹 브라우저 가운데 위치 
         단, width속성이 없어야 함
         width속성이 있다면 width가 고정되기 때문에 
        */
        position: absolute;
        background-color: #0ff;
        left: 100px;
        right: 100px;
        top: 100px;
        bottom: 100px;
      }
    </style>
  </head>
