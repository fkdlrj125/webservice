<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      .box {
        border: 3px solid #000;
        padding : 20px;
        background-color: #abcdef;
        /* background-image: url(../img/vineyard-gbe7ddf395_1280.jpg); */
        /* repeat | repeat-x | repeat-y | no-repeat */
        /* background-repeat: no-repeat; */
        /* 백그라운드 이미지 위치 지정 
          - 가로 X 세로 :  
          - center/left/right X center/top/bottom 
          background-position: right bottom;
          
          - 수평 X 수직 : 
          - 0% 0% -> left top
          - 100% 100% -> right bottom 
          - px도 사용가능(계산이 필요)
          background-position: 450px 0px;
        */
        /* 백그라운드 이미지 스크롤 고정 
        [스크롤 고정]
        background-attachment : fixed;
        [스크롤 따라감]
        background-attachment : scroll;
        background-attachment: fixed;
        */

        /* shorthand */
        background: #0ff url(../img/vineyard-gbe7ddf395_1280.jpg) no-repeat center ;
        width: 1800px;
        height: 1500px;
      }
      img {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quo
      beatae, tenetur iusto iure, tempore vitae temporibus dolor est aperiam
      quia. Saepe tempore eaque possimus sunt nihil voluptas iusto ducimus?
    </div>
  </body>
</html>
