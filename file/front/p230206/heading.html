<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Heading</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- 
      [h 태그]

      - 뉴스에 헤드라인같은 역할
      - 해당 문서에서 중요한 것에만 사용
      - 숫자는 중요도를 의미
      - h1은 보통 문서에서 가장 중요한 것 하나에만 사용
      - 나머지는 여러 개 사용해도 가능
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
