<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table.html</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>성별</th>
          <th>주소</th>
          <th>회비</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td rowspan="2">남</td>
          <td>서울시 강남구</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>박보검</td>
          <td>서울시 서초구</td>
          <td>2000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">합계</td>
          <td>3000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
