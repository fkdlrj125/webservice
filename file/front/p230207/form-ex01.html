<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formEx01</title>
  </head>
  <body>
    <!-- 
      [form]
      - action값에 이동할 파일을 저장(필수)
        - submit버튼을 누르면 action값에 저장된 파일로 이동
      - get은 양식에 저장된 데이터를 주소에 적어 보냄
        - 쿼리스트링(Query String)=parameter을 추가해서 보냄
          ex) http://127.0.0.1:5500/p230207/form-ex01.html?(쿼리스트링)
        - 키(key)=값(value)(&키=값) 형태
        - 키는 name값이 들어옴
        - 처리속도가 빠르고 편함, 보안의 효과가 없음
      - post는 데이터를 파일에 기록해서 보냄
        - 보안의 효과가 있지만, 처리속도가 상대적으로 느림
         
    -->
    <h1>폼 태그</h1>
    <form action="index.html" method="get">
      <div>
        <label for="id">아이디 : </label>
        <!-- for에는 id값 -->
        <input type="text" name="id" id="id" />
      </div>
      <div>
        <label for="pwd">비밀번호 : </label>
        <input type="password" name="pwd" id="pwd" />
      </div>
      <div>
        <!-- 
          [radio]
          - 연관된 radio버튼임을 알려주기 위해 같은 name값을 쓴다
          - radio버튼의 name값은 모두 같아야 되기 때문에 
            id값은 name값과 다르게 설정
          - value속성을 통해 서버로 보낼 값을 설정
        -->
        <span>성별 : </span>
        <label for="male">남</label>
        <input type="radio" name="gender" id="male" value="male" checked />
        <label for="female">여</label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>
      <div>
        <!-- 
          [checkbox]
          - id와 name이 안 같아도 됨
          - 
        -->
        <span>취미 : </span>
        <label for="hobby1">독서</label>
        <input type="checkbox" name="hobby1" id="hobby1" value="book" />
        <label for="hobby1">영화감상</label>
        <input
          type="checkbox"
          name="hobby2"
          id="hobby1"
          value="movie"
          checked
        />
      </div>
      <input type="submit" value="가입하기" />
    </form>
  </body>
</html>
