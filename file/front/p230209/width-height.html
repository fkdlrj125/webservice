<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width-height</title>
    <style>
      /* 부모의 크기는 자식에게 강제성X */
      #container{
        width: 350px;
        height: 150px;
        border: 5px solid #0ff;
      }
      #content { 
        width: 500px;
        height: 200px;
        border: 5px solid #000;
        color: #f0f;
        background-color: rgba(238, 238, 238, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit amet rem
        nulla ex accusantium corrupti cumque, ut nobis? Officiis, consectetur
        eaque possimus impedit placeat laborum velit. Earum obcaecati soluta
        repudiandae!
      </div>
    </div >
    <div>Lorem ipsum dolor sit amet.</div>
  </body>
</html>
