<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <style>
      h1 {
        color: red;
        color: #19ce60;
      }
      h1.one {
        color: rgb(255, 0, 0);
      }

      h1.two {
        /* alpha : 불투명도 - 0.0 ~ 1.0*/
        color: rgba(255, 0, 0, 0.5);
      }

      h1.three { 
        /* 
          hsl(색, 채도, 명도
           -  색 : 0에서 360사이의 색상환 각도
                 : 0 - 빨간색, 120 - 녹색, 240 - 파란색
              채도 : 색의 강도, 선명도, 쨍한 정도, 채도 낮으면 탁하고(회색) 높으면 선명(풀 컬러)
                     [백분율 값] 0% - 회색 음영, 100% - 풀 컬러
              명도 : 빛의 밝기, 높은 명도는 흰색이고 낮은 명도 검정
                     [백분율 값] 0% - 검정, 50% - 밟거나 어둡지않음, 100% - 흰색
        */
        color : hsl(240, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>css basic</h1>
    <h1 class="one">css basic</h1>
    <h1 class="two">css basic</h1>
    <h1 class="three">css basic</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo laudantium
      quae illum reprehenderit optio, quibusdam, doloremque quasi at unde
      blanditiis aut consequuntur accusantium, assumenda provident voluptatibus
      modi nam veniam dolores!
    </p>
  </body>
</html>
