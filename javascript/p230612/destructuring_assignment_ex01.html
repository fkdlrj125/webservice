<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조분해 할당</title>
  </head>
  <body>
    <h1>[객체]구조분해 할당</h1>
    <script>
      // [구조 분해 할당] =======================================
      // : 배열이나 객체의 속성을 해체하여 개별 변수에 저장
      // ========================================================
      // 1. 배열
      // 1-1. 변수 개수 = 배열의 속성 개수
      const even = [2, 4];
      const [a, b] = even;

      console.log("a >>", a);
      console.log("b >>", b);
      
      // 1-2. 변수 개수 < 배열의 속성 개수
      const odd = [1, 3, 5, 7, 9];
      const [c, d, ...e] = odd;
      
      console.log(`c >> ${c}, d >> ${d}, e >> ${e}`);
      console.log(e);
      
      // 1-3. 변수 개수 > 배열의 속성 개수
      const [f, g, h] = even;
      
      console.log(`f >> ${f}, g >> ${g}, h >> ${h}`);
      
      
      // 1-3. 변수 개수 > 배열의 속성 개수
      // : 초기값 설정
      const [i=100, j=200, k=300] = even;
      
      console.log(`i >> ${i}, j >> ${j}, k >> ${k}`);

      // 2. 객체
      // 2-1. 
      const info = {
        name : '홍길동',
        age : 25,
      };
      var {name, age} = info;
      
      console.log(`nick : ${name}, old : ${age}`);

      // 2-2. 새로운 변수명 지정
      var {name:new_name, age:new_age} = info;
      console.log(`new_name : ${new_name}, new_age : ${new_age}`);
    </script>
  </body>
</html>
