<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[반복문] while</title>
  </head>
  <body>
    <h1>[반복문] while</h1>
    <script>
      var num = 1;

      while (num <= 10) {
        console.log(num);
        num++;
      }
      console.log("실행 종료 후 num >>", num);

      // 무한루프
      var num = 1;

      while (true) {
        console.log(num);

        if (num === 10) {
          break;
        }
        num++;
      }
      console.log("실행 종료 후 num >>", num);
    </script>
  </body>
</html>
