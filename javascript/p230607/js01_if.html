<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[제어문] if문</title>
</head>
<body>
    <h1>조건문 : if문</h1>
    <script>
        var num = 3;

        // 조건 2개
        if(num % 2 == 1)
            document.write('홀수');
        else 
            document.write('짝수');
        
        // 조건연산자
        document.write('<br>');
        document.write('<<삼항 연산자>>');
        (num % 2 == 1) ? document.write('홀수') : document.write('짝수');
        document.write('<br>');
    </script>
</body>
</html>
