<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[반복문] for문</title>
  </head>
  <body>
    <h1>[반복문] for문</h1>
    <script>
      var arr = [2, 4, 6];

      document.write("배열의 길이 >>", arr.length);
			document.write('<br>');
      document.write("배열의 타입 >>", typeof arr);

      console.log("arr >>", arr);
			console.log(typeof arr);
			// for를 사용한 요소 출력
			for(var i=0; i<arr.length; i++){
				console.log(arr[i]);
			}
			
			// 첫 번째 요소 출력
			console.log(arr[0]);

			// for in
			console.log('<< for in문 >>')
			for(var n in arr){
				console.log(n);
			}

			// for of
			console.log('<< for of문 >>')
			for(ar of arr){
				console.log(ar);
			}
    </script>
  </body>
</html>
