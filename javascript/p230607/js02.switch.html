<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[조건문] switch</title>
</head>
<body>
    <h1>조건문 : switch문</h1>
    <script>
        var data = 1;
        var one = 1;
        switch(data){
            case one:
                document.write('1이다.');
                break;
            case 2:
                document.write('2이다.');
                break;
            case 2.5:
                document.write('2.5이다.');
                break;
            default:
                document.write('기타이다.');
        }
    </script>
</body>
</html>
