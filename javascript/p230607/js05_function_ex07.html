<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rest parameter</title>
</head>
<body>
  <h1>rest parameter</h1>
  <script>
    // 1. 함수 정의
    function sum(a, b, ...args) {
      let result = a + b;
      console.log(result);
      console.log(args)
    }

    // 2. 함수 호출
    sum(2, 3, 6, 8)
  </script>
</body>
</html>
