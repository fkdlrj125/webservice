<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 함수</title>
</head>
<body>
  <h1>사용자 정의 함수</h1>
  <script>
    // 2-2. 함수 호출
    document.write('[함수 정의 전] hi() 호출')
    document.write('<br>')
    hi()

    // 1. 함수 정의
    // : 매개변수 x, 리턴 x
    function hi() {
      document.write('안녕')
      document.write('<br>')
    }
    
    // 2-1. 함수 호출
    document.write('[함수 정의 후] hi() 호출')
    document.write('<br>')
    hi()
  </script>
</body>
</html>
