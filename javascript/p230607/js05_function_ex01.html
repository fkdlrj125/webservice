<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장 함수</title>
  </head>
  <body>
    <h1>내장 함수</h1>
    <script>
      // 내장 함수
      // eval : 문자열로 표현된 식을 계산
      var sum = eval("1 + 2 + 3");
      document.write("덧셈 결과 >>", sum);

      document.write("<br>");
      // 실수 -> 정수 변환
      document.write("실수를 정수로 변환 >>", parseInt(2.521));

      document.write("<br>");
      // 정수 -> 실수 변환
      document.write("정수를 실수로 변환 >>", parseFloat(5));
      document.write("<br>");
    </script>
  </body>
</html>
