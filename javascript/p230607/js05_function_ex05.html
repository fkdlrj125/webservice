<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정의 함수</title>
  </head>
  <body>
    <h1>사용자 정의 함수</h1>
    <script>
      // 2. 함수 호출
      var result = add();
      console.log("result >>", result);

      var result = add(1);
      console.log("result >>", result);

      var result = add(1, 3);
      console.log("result >>", result);

      var result = add(1, 4, 7);
      console.log("result >>", result);

      var result = add("오늘", "하루");
      console.log("result >>", result);

      var result = add(2.4, 3.5);
      console.log("result >>", result);

      var result = add(2.4, 3);
      console.log("result >>", result);

      var result = add("오늘", 3);
      console.log("result >>", result);

      // 1. 함수 정의
      // : 매개변수 o, 리턴 o
      function add(x, y) {
        total = x + y;
        return total;
      }
      console.log(total);
      console.log(typeof total);
    </script>
  </body>
</html>
