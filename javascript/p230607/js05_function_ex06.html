<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arguments</title>
</head>
<body>
  <h1>arguments</h1>
  <script>
    // 1. 함수 정의
    function avg() {
      let total = 0;
      let mean = 0;
      for(let num of arguments){
        total += num;
      }
      mean = (total / arguments.length).toFixed(2);
      
      return mean;
    }
    
    // 2. 함수 호출
    var result_avg = avg(2, 3, 5);
    console.log(result_avg);
  </script>
</body>
</html>
