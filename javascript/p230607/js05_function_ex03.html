<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 함수</title>
</head>
<body>
  <h1>사용자 정의 함수</h1>
  <script>
    // 2. 함수 호출
    console.log(stringReturn());

    // 1. 함수 정의
    // : 매개변수 x, 리턴 o
    function stringReturn() {
      return '오늘도 즐거운 하루';
      console.log('stringReturn() 함수 실행 끝!!!')
    }
  </script>
</body>
</html>
