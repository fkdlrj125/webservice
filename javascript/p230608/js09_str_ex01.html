<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>템플릿 리터럴 : 백틱 사용</title>
</head>
<body>
  <h1>템플릿 리터럴 : 백틱 사용</h1>
  <script>
    const age = 25;
    const name = '홍길동';
    
    const info = '저는 ' + name + '이고, 나이는 ' + age + '입니다.';
    console.log(info);

    const info_two = `저는 ${name}이고, 나이는 ${age}입니다.`;
    console.log(info_two);
  </script>
</body>
</html>
