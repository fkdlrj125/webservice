<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중첩 함수</title>
</head>
<body>
  <h1>중첩 함수</h1>
  <script>
    // [함수 선언식] 함수 정의
    function outer() {
      console.log('[outer 함수] >>> 시작');
      function inner(name) {
        console.log('=== [inner함수] : 시작 ===');
        console.log(name + ' 님, 안녕~');
        console.log('=== [inner함수] : 종료 ===');
      }

      // inner('고정');

      console.log('[outer 함수] >>> 종료');
      return inner;
    }

    // 함수 호출
    const result = outer();
    result('홍길동')
  </script>
</body>
</html>
