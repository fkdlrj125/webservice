<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
</head>
<body>
  <h1>객체</h1>
  <script>
    const obj = {
      name : '홍길동',
      age : 25,
    };
    console.log(obj)
    console.log(typeof obj)

    // 1) property 접근
    // : 점 접근
    // : name 그대로 사용
    console.log('이름 출력 >>', obj.name)

    // 2) property 접근
    // : [] 접근
    // : name을 문자열로 사용
    console.log('나이 출력 >>', obj['age']);
  </script>
</body>
</html>
